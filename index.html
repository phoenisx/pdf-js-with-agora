<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF over WebRTC</title>
  </head>
  <body>
    <div id="app">
      <div class="intro">
        <h1>Join as:</h1>
        <button class="joinPublisher">Publisher</button>
        <button class="joinSubscriber">Subscriber</button>
      </div>
      <!-- Publisher -->
      <div class="publisher hidden">
        <div id="pdf">
          <canvas>Your Browser doesn't support this Feature</canvas>
        </div>
        <div class="overlay">
          <button class="publishPdf">Publish</button>
        </div>
      </div>
      <!-- Subscriber -->
      <div class="subscriber hidden">
        <div class="player"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
